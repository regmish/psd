<html>
  <head>
    <title>File upload Node.</title>
  </head>
  <body>
      <div>
        <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post" accept=".psd">
          <input type="file" name="psdfile">

          <input type="submit" value="Upload" name="submit" style="margin-top:10px;">
        </form>
      </div>
  </body>
</html>
